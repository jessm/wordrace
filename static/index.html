<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face { font-family: CuteDino; src: url('Cute Dino.otf'); }
    </style>
</head>
<body>
    <!-- HEADING STUFF -->
    <div class="title">🏎️ WORD RACERRRR VROOM VROOM 🏁</div>
    <table class="scores">
        <tr>
            <td id="yourScoreBox">Your letters: <span id="yourScore">0</span></td>
            <td width="3em" id="finishLine">🏁</td>
            <td id="theirScoreBox">Their letters: <span id="theirScore">0</span></td>
        </tr>
    </table>
    <button class="button" onClick="doReset()"> 🔄 reset</button>
    <div class="timer" id="timer">0:00</div>
    <div class="status">status: <span id="status-emoji">🔴</span></div>

    <div class="server-msg" id="serverMessage" hidden>error msg</div>

    <!-- BODY STUFF -->

    <div id="words" class="words"></div>

    <div id="inputWord" class="input-word"></div>
    <div id="letters" class="letters"></div>
    <div class="button-row">
        <div id="clearButton" onclick="clearOnClick()" class="button">✖️ clear</div>
        <div id="shuffleButton" onclick="shuffleOnClick()" class="button">🔀</div>
        <div id="enterButton" onclick="doTryWord()" class="button">⬆️ enter</div>
    </div>
</body>
</html>
